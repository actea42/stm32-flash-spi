name: Project Audit (STM32 + SPI Flash)

on:
  workflow_dispatch:       # manual trigger
  push:
    branches: [ main ]     # optional: run on push

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y tree python3

      - name: Generate file tree
        run: |
          mkdir -p audit
          tree -a -I ".git|.github" > audit/file-tree.txt

      - name: Run audit script
        run: |
          python3 tools/audit/audit_repo.py > audit/audit-report.md

      - name: Upload audit artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stm32-flash-audit
          path: audit/
